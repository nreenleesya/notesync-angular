<div class="promo-detail-container">
  <div class="promo-detail-card">
    <h1 class="promo-title">PROMO 2: {{ dealDetails.title }}</h1>
    <p class="promo-description">{{ dealDetails.description }}</p>
    <div class="promo-info">
      <p><strong>Eligibility:</strong> {{ dealDetails.eligibility }}</p>
      <p><strong>Offer Expires:</strong> {{ dealDetails.offerExpires }}</p>
    </div>
    <!-- Corrected: routerLink should point to /home for consistency with app.routes.ts -->
    <button class="back-button" routerLink="/home">Back to Promos</button>
  </div>
</div>
