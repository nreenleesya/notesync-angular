<div class="p-6 bg-gray-50 min-h-screen font-sans">
  <!-- Page Title -->
  <h2 class="text-3xl font-bold text-purple-800 mb-6 border-b pb-3">ðŸ“š Upload Notes</h2>

  <!-- Upload Form -->
  <div class="bg-white p-8 rounded-2xl shadow-md border border-purple-100 max-w-2xl mx-auto">
    <form class="space-y-6">
      <!-- Title -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Title</label>
        <input type="text" placeholder="e.g. Chapter 1 - Introduction to Programming"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Subject -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Subject</label>
        <input type="text" placeholder="e.g. Computer Science"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
        <textarea rows="4" placeholder="Briefly describe the content of the notes"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      </div>

      <!-- Price -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Price (RM)</label>
        <input type="number" min="0" placeholder="0 for free"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Tags -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Tags</label>
        <input type="text" placeholder="e.g. spm, form 4, history"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- File Upload -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Upload File (PDF or PPTX)</label>
        <input type="file" accept=".pdf,.pptx"
          class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer bg-white px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
        <p class="text-sm text-gray-500 mt-1">Accepted formats: .pdf, .pptx</p>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between pt-6">
        <button type="button"
          class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg shadow hover:bg-gray-300 transition">Cancel</button>
        <button type="submit"
          class="px-6 py-2 bg-purple-600 text-white font-medium rounded-lg shadow hover:bg-purple-700 transition">Upload Note</button>
      </div>
    </form>
  </div>
</div>
