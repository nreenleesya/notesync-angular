<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTESYNCS - Sell Your Notes</title>
    <link rel="stylesheet" href="sales.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- for header button icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<section class="hero-section">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1>Find Cheap Notes & Exercises</h1>
                <div class="search-card">
                    <div class="search-tabs">
                        <button class="tab-button active">
                            <i class="material-icons">notes</i> Notes
                        </button>
                        <button class="tab-button">
                            <i class="material-icons">exercise</i> Exercises
                        </button>
                    </div>
                    <form class="flight-search-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="origin">Origin</label>
                                <input type="text" id="origin" placeholder="e.g., Jakarta" value="Jakarta (CGK)">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" id="destination" placeholder="e.g., Singapore" value="Singapore (SIN)">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="departure-date">Departure Date</label>
                                <input type="date" id="departure-date" value="2025-07-15">
                            </div>
                            <div class="form-group">
                                <label for="return-date">Return Date</label>
                                <input type="date" id="return-date" placeholder="Add return date">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="passengers">Passengers</label>
                                <input type="text" id="passengers" value="1 Adult, Economy">
                            </div>
                        </div>
                        <button type="submit" class="search-button">Search Flights</button>
                    </form>
                </div>
            </div>
        </section>
