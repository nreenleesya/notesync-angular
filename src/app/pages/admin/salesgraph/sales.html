<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTESYNCS - Sales Graph</title>
    <link rel="stylesheet" href="sales.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="main-content">
        

        <section class="hero-section">
            <div class="hero-content">
                <h1>Generate Notes Sell Chart</h1>
                <div class="search-card">
                    <form class="flight-search-form">
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="date-selection-info">Select date to generate sell graph</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="start-date">Start Date</label>
                                <input type="date" id="start-date" [value]="startDate" [max]="todayDate" (change)="onStartDateChange($event)">
                            </div>
                            <div class="form-group">
                                <label for="end-date">End Date</label>
                                <input type="date" id="end-date" placeholder="Add end date" [value]="endDate" [max]="todayDate"  (change)="onEndDateChange($event)">
                            </div>
                        </div>
                        <button type="submit" class="search-button" (click)="generateChart()">Generate Chart</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
