<div class="dashboard-container">
    <aside class="sidebar">
        <div class="profile-section">
            <div class="profile-avatar">
                @if(user$ | async; as user) {
                <div class="hidden sm:flex">
                    <img class="w-12 h-12 rounded-full" [src]="pageService.currentUser?.photoURL"
                        [alt]="pageService.currentUser?.displayName" />
                    <span class="text-black text-lg whitespace-nowrap font-normal px-4 lg:px-5 py-2 lg:py2.5">
                        {{pageService.currentUser?.displayName}}
                    </span>
                </div>
                }
            </div>
            <nav>
                <ul>
                    <li>
                        <a routerLink="profile" routerLinkActive="active" class="nav-item">
                            <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                            </svg>
                            Profile
                        </a>
                    </li>
                    <li>
                        <a routerLink="notes-uploaded" routerLinkActive="active" class="nav-item">
                            <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z">
                                </path>
                                <path fill-rule="evenodd"
                                    d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            Notes Uploaded
                        </a>
                    </li>
                </ul>
            </nav>
            <button class="logout-btn" (click)="pageService.logout()">LOG OUT</button>
        </div>
    </aside>
    <main class="main-content">
        <router-outlet></router-outlet>
    </main>
</div>
