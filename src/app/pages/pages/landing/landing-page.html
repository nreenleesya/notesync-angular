<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTESYNCS - Sell Your Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="landing-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <section class="notes-info-section">
            <h2 class="section-title">Notesyncs Information</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="card-icon-wrapper">
                        <i class="material-icons">local_offer</i>
                    </div>
                    <p class="card-title">Exclusive Notes Deals</p>
                    <a href="#" class="card-link">Software Engineering</a>
                    <span class="card-value-small">MYR 10</span>
                </div>
                <div class="info-card">
                    <div class="card-icon-wrapper">
                        <i class="material-icons">school</i>
                    </div>
                    <p class="card-title">Most Popular Notes</p>
                    <a href="#" class="card-link">Medical</a>
                    <span class="card-value-small">MYR 35</span>
                </div>
                <div class="info-card">
                    <div class="card-icon-wrapper">
                        <i class="material-icons">subject</i>
                    </div>
                    <p class="card-title">Most Popular Subject</p>
                    <a href="#" class="card-link">Language</a>
                    <span class="card-value-small">MYR 23</span>
                </div>
                <div class="info-card">
                    <div class="card-icon-wrapper">
                        <i class="material-icons">attach_money</i>
                    </div>
                    <p class="card-title">Cheapest Notes</p>
                    <p class="card-link">Mini Novel</p>
                    <span class="card-value-small">MYR 5</span>
                </div>
                <div class="info-card">
                    <div class="card-icon-wrapper">
                        <i class="material-icons">bar_chart</i>
                    </div>
                    <p class="card-title">Total Notes Sold</p>
                    <p class="card-value">109</p>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
