<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTESYNCS - Sell Your Notes</title>
    <!-- Ensure this path is correct relative to where the HTML is served or imported -->
    <link rel="stylesheet" href="signup.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- for header button icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="signup-form">
        <h2>Create an Account</h2>
        <form (ngSubmit)="signup()">
            <input [(ngModel)]="email" name="email" placeholder="Email" required />
            <!-- Corrected: type should be "text" for username -->
            <input [(ngModel)]="username" name="username" type="text" placeholder="Username" required />
            <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required />
            <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required />

            <button type="submit">Sign Up</button>
        </form>

        <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>
</body>
</html>
